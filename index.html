<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Google Homepage</title>
		<link href="css/reset.css" rel="stylesheet" type="text/css" media="all">
		<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
		<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="nav-bar">
				<a href="#">Gmail</a>
				<a href="#">Images</a>
				<a href="#"><i class="material-icons-outlined">
					apps
				</i></a>
				<p><a class="sign-in-button" href="#">Sign In</a><p/>
			</div>
		</header>
	<main>
		<div class="main-image">
			<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google-logo">
		</div>
	</main>
	<div class="search-bar-outside">
		<div class="main-search-bar" id="search-bar">
			<i class="material-icons-outlined search-bar-icons">
				search
			</i>
			<div id="search-space"><input type="text"></div>
			<i class="material-icons-outlined search-bar-icons">
				mic
			</i>
		</div>
	</div>
	</body>
</html>
